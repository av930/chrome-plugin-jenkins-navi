<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Parameters</title>
  <style>
    body {
      width: 500px;
      height: 300px;
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 16px;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 8px;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #555;
      border-radius: 4px;
      resize: none;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #4caf50;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end;
    }

    button {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .run-btn {
      background-color: #4caf50;
      color: white;
    }

    .run-btn:hover {
      background-color: #45a049;
    }

    .cancel-btn {
      background-color: #666;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #777;
    }

    #hiddenFrame {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Enter Parameters</h3>
  <textarea id="paramsInput"></textarea>
  <div class="button-container">
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
    <button class="run-btn" id="runBtn">Run</button>
  </div>
  <iframe id="hiddenFrame" name="hiddenFrame"></iframe>
  <script src="run_dialog.js"></script>
</body>
</html>
