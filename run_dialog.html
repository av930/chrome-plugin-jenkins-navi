<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jenkins Navigator</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Run Dialog specific styles */
    body.run-dialog-mode {
      width: 1040px;
      height: 450px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #runDialogContent {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: auto;
      box-sizing: border-box;
      padding: 0 20px;
    }

    #runDialogContent h3 {
      margin: 0;
      padding: 15px 0 10px 0;
      color: #fff;
      font-size: 16px;
      flex-shrink: 0;
    }

    #runDialogContent textarea {
      width: 1000px;
      padding: 8px;
      margin: 0 0 10px 0;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #555;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      min-height: calc(1.5em * 5 + 16px);
      height: calc(1.5em * 5 + 16px);
    }

    #runDialogContent #previousParams {
      background-color: #2d2d30;
      color: #858585;
      cursor: not-allowed;
    }

    #runDialogContent textarea:focus {
      outline: none;
      border-color: #4caf50;
    }

    #runDialogContent .button-container {
      display: flex;
      gap: 10px;
      padding: 10px 0 15px 0;
      justify-content: flex-end;
      flex-shrink: 0;
    }

    .button-container button {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-container .run-btn-exec {
      background-color: #4caf50;
      color: white;
    }

    .button-container .run-btn-exec:hover {
      background-color: #45a049;
    }

    .button-container .cancel-btn {
      background-color: #666;
      color: white;
    }

    .button-container .cancel-btn:hover {
      background-color: #777;
    }

    #hiddenFrame {
      display: none;
    }

    /* Hide popup content in run dialog mode */
    .run-dialog-mode .popup-window {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Run Dialog Content (shown when URL param exists) -->
  <div id="runDialogContent" style="display: none;">
    <h3>Previous Parameters</h3>
    <textarea id="previousParams" readonly></textarea>
    <h3>Enter Parameters</h3>
    <textarea id="paramsInput"></textarea>
    <div class="button-container">
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
      <button class="run-btn-exec" id="runBtn">Execute</button>
    </div>
    <iframe id="hiddenFrame" name="hiddenFrame"></iframe>
  </div>

  <!-- Popup Content (shown by default) -->
  <div class="popup-window">
    <div class="container">
      <!-- Jenkins Logo Header -->
      <div class="header">
        <img src="icon48.png" alt="Jenkins" class="jenkins-logo">
        <h1 class="title">Jenkins Navigator</h1>
        <span class="version" id="versionInfo"></span>
      </div>

      <!-- Radio buttons for server selection (동적으로 생성됨) -->
      <div class="radio-group" id="radioGroup">
        <!-- JavaScript에서 동적으로 생성됩니다 -->
      </div>

      <!-- Action buttons (동적으로 생성됨) -->
      <div class="button-grid" id="buttonGrid">
        <!-- JavaScript에서 동적으로 생성됩니다 -->
      </div>
    </div>
  </div>

  <script src="run_dialog.js"></script>
</body>
</html>
