<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jenkins Navigator - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon48.png" alt="Jenkins" class="jenkins-logo">
      <h1>Jenkins Navigator Settings</h1>
    </div>

    <div class="section">
      <h2>Configuration</h2>
      <p>Edit your config.list file below. Changes will be saved automatically.</p>

      <div class="editor-section">
        <textarea id="configEditor" rows="25" spellcheck="false"></textarea>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary">Save Configuration</button>
        <button id="resetBtn" class="btn btn-secondary">Reset to Default</button>
        <button id="downloadBtn" class="btn btn-secondary">Download Config</button>
        <label for="uploadInput" class="btn btn-secondary">
          Upload Config
          <input type="file" id="uploadInput" accept=".json,.list" style="display: none;">
        </label>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>

    <div class="section">
      <h3>Default Configuration</h3>
      <pre id="defaultConfig"></pre>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
